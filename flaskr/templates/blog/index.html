{% extends 'base.html' %}

{% block content %}
<div>
  <div class="col m-auto row d-flex justify-content-between text-center spira-color">
    <div class="col-4"><img class="img-fluid" src="../../static/img/spira-logo-normal.png" alt="Spira logo"></div>
    <div class="col-4 text-center">
      <h1 class="mt-5" id="clock"></h1>
      <h4 id="date"></h4>
    </div>
    <div class="col-4 text-center"><img class="m-auto" id="weatherIMG" height="100" src="../../static/img/default/png/100/01d.png" alt="weather img"><h3 class="m-0" id="weather"></h3></div>
    
  </div>
  
  <div class="col m-auto ">


    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../../static/img/uploads/1656837488520.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Spira Blommor</h5>
            <p>VÃ¤lkommen</p>
          </div>
        </div>
        {% for post in posts %}
        <div class="carousel-item" data-bs-interval="10000">
          <img src="../../static/img/uploads/{{ post['img_path'] }}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ post['title'] }}</h5>
            <p>{{ post['body'] }}</p>
            <small>by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</small>
          </div>
        </div>
  {% endfor %}
        
      </div>
    </div>

  


</div>
<div class="col m-auto bg-primary align-self-end">
  Rumsbokning
</div>
</div>
{% endblock %}
